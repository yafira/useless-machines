<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Useless Machines</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="darkmode.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- corners of the page -->
		<img src="./assets/screw.png" class="corner top-left" alt="" />
		<img src="./assets/screw.png" class="corner top-right" alt="" />
		<img src="./assets/screw.png" class="corner bottom-left" alt="" />
		<img src="./assets/screw.png" class="corner bottom-right" alt="" />

		<div id="loading-spinner">
			<div class="gear-spinner"></div>
		</div>

		<main>
			<h1>Useless Machines</h1>

			<nav class="site-nav">
				<button id="tab-machines" class="active">All Machines</button>
				<button id="tab-readings">Readings / Docs</button>
				<label class="toggle-switch">
					<input type="checkbox" id="dark-toggle" />
					<span class="slider"></span>
				</label>
			</nav>

			<!-- sorting dropdowns -->
			<div class="sort-options">
				<label for="sort-select">Sort by:</label>
				<select id="sort-select">
					<option value="random">Random</option>
					<option value="year" selected>Year</option>
					<option value="channel">Type of Machine</option>
				</select>

				<select id="channel-select" style="display: none">
					<option value="all">All Types</option>
				</select>
			</div>
			<!-- arena content blocks -->
			<div id="arena-content"></div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
